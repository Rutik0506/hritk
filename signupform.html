<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
   
</head>
<body>    
    <h2  style=text-align:center> <B><U>REGISTRATION FORM</U></B></h2><br>
    <hr>
    <hr><br>
    <label for="Fname"><b>FIRST NAME:</b></label>
    <input type="text" id="fname"> <br><br><br>
    <label for="lname"><b>LAST NAME:</b></label>
    <input type="text" id="lname"><br><br><br>
    <label for="date"><b>DOB:</b></label>
    <input type="text" id="date"><br>
    <label for="email >EMAIL:</label>
    <input type=" text" id="email id"><br><br>
        <label for="mobile no."><b>MOBILE NO:</b></label>
        <INPUT TYPE="TEXT" id="mobile no"><br><br><BR>
        <label for="radio"><b>GENDER:</b></label>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male"><b>MALE:</b></label>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female"><B>FEMALE:</B></label><br><BR><BR>
        <label for="address"><B>ADDRESS:</B></label>
       <input for="Text" id="address"><br><BR>
        <label for="intrests in"><B>INTRESTS IN:-</B></label>
        <label for="c++">C++:</label>
        <input type="checkbox" id="c++">
        <label for="python">PYTHON</label>
        <input type="checkbox" id="python">
        <label for="javascript">JAVASCRIPT:</label>
        <input type="checkbox" id="javascript">
        <label for="none">NONE:</label>
        <input type="checkbox" id="none">

</body>

</html>
